{% extends 'base.html' %}

{% block content %}
    <br>
    <h2>{{ u.first_name }}&nbsp;{{ u.last_name }}</h2><hr>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure to delete this Employee?</p>
        <input type="submit" class="btn btn-outline-danger col-md-1" value="Yes">
        <a class="btn btn-outline-primary col-md-1" href="/employee">No</a>
    </form>



{% endblock content %}
